<h1 mat-dialog-title>Inscripciones</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="inscripcionesForm">
    <!-- CONTROL DE CURSO -->

    <mat-form-field appearance="fill">
      <mat-label>Curso a inscribirse</mat-label>
      <mat-select matSelect [formControl]="cursoControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let curso of cursos" [value]="curso">
          {{ curso.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cursoControl.hasError('required')"
        >Elija un curso</mat-error
      >
    </mat-form-field>
    <!-- CONTROL DE ALUMNO -->
    <mat-form-field appearance="fill">
      <mat-label>Alumno a inscribir</mat-label>
      <mat-select matSelect [formControl]="alumnoControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let alumno of alumnos" [value]="alumno">
          {{ alumno.nombre }} {{ alumno.apellido }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cursoControl.hasError('required')"
        >Elija un alumno</mat-error
      >
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
