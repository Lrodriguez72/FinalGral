<div class="mb-3">
  <button (click)="crearUsuario()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Usuario
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
  </ng-container>

  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario | nombreCompleto : "mayuscula" : "cualquiercosa" }}
    </td>
  </ng-container>

  <!-- Detalle Column -->
  <ng-container matColumnDef="ver_detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button (click)="irAlDetalle(usuario.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button (click)="eliminarUsuario(usuario)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button (click)="editarUsuario(usuario)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
